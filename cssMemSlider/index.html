<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./assets/favicon.ico">
  <title>CSS Mem Slider</title>
</head>
<body>
  <div class="container">
    <h1 class="title">CSS Mem Slider</h1>
    <div class="slider">
      <div id="slides">
        <div class="slider__slides">
          <div class="slide">
            <img class="slide__img" src="./assets/img/1.jpg" alt="img">
          </div>
          <div class="slide">
            <img class="slide__img" src="./assets/img/2.jpg" alt="img">
          </div>
          <div class="slide">
            <img class="slide__img" src="./assets/img/3.jpg" alt="img">
          </div>
          <div class="slide">
            <img class="slide__img" src="./assets/img/4.jpg" alt="img">
          </div>
          <div class="slide">
            <img class="slide__img" src="./assets/img/5.jpg" alt="img">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
